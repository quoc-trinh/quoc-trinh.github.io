<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"></meta>

    <title>JS Unit Testing</title>
    <link rel="stylesheet" type="text/css" href="css/site.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="js/FirstJsFunctions.js"></script>
    
</head>
<body>
    <header>
        <h3>JS Testing</h3>
    </header>
    <div class="container-fluid">
        <div class="row">
            <p>
                <strong>Look in the Chrome developer console to see the output for default unit test. CTRL_SHIFT_J</strong>
            </p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="command">Enter your command</label>    
                <input type="text" id="command" name="command" maxlength="255" class="form-control" value="max(20,10);" />
                <label for="expectedResult">Your expected result</label>    
                <input type="text" id="expectedResult" name="expectedResult" maxlength="100" class="form-control" value="20" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="result"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="button" class="btn btn-default" value="Test" onclick="test()" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 sample">
                Sample:
                <p>
                    Command: max(50,10); <br />
                    Expected: 30
                </p>

                <p>
                    Command: maxOfThree( 5, 41, 44); <br />
                    Expected: 44
                </p>
                
                <p>
                    Command: isVowel('E'); <br />
                    Expected: true
                </p>
            </div>
        </div>
    </div>
    <script>
        function test() {
            const command = document.getElementById("command").value;
            const expected = document.getElementById("expectedResult").value;
            let a = eval(command);
            
            document.getElementById("result").innerHTML = ("Expected output of " + command + " is " + expected + ". " + 
            evaluateFunction(expected, function(){return eval(command); } )
            );
        }
        test();
    </script>
</body>
