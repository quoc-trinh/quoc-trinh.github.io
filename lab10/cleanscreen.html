<!DOCTYPE html>
<html>
<head>
    <title>Clean Screen Lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body class="container-fluid">
<h4>Clean Screen</h4>

<div id="setting" class="">
    <div class="row">
        <div class="col-md-3">
            <label for="width">Width: </label><input type="text" id="width" value="50" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="amount">Growth Amount: </label><input type="text" id="amount" value="10" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="rate">Grow Rate: </label><input type="text" id="rate" value="250" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="noOfCircles">No Of Circles</label><input type="text" class="form-control" id="noOfCircles" value="3" placeholder="No Of Circles" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <input type="button" value="Start" class="btn btn-success" id="btnStart" />
            <input type="button" value="Clear All" class="btn btn-danger" id="btnClear" />
        </div>
    </div>

    <div id="circles">
    </div>
</div>

</body>
</html>
